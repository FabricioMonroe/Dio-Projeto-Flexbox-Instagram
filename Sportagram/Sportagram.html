<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sportagram</title>
</head>
<body>
    <div class="sportagram-wrapper">
        <div class="sportagram-phone">
            <img src="./img/Sportagram-Celular.png" alt="celular">
        </div>    
        <div class="sportagram-continue">
            <div class="group">
                <img src="./img/sportagram-logo.png" class="sportagram-logo" alt="sportagram logo">
                <div class="profile-photo">
                    <img src="./img/profile-photo.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="sportagram-login">Continue como Fabrício</a>
                <a href="#" class="sportagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Fabrício?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
